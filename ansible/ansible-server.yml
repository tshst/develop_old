---
- name: create instance
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    machine_type: f1-micro
    image: centos-7-v20170426
    zone: asia-northeast1-a
    state: present

  vars_prompt:
    - name: "iname"
      prompt: "Please input create instance name."
      private: no
      confirm: no

    - name: "tname"
      prompt: "Please input tags name of create instance."
      private: no
      confirm: no

    - name: "state"
      prompt: "Please input state of instance."
      default: present
      private: no
      confirm: yes

  tasks:
    - name: ansible server create instance
      gce:
        #instance_names: "{{ hostname }}"
        instance_names: "{{ item }}"
        machine_type: "{{ machine_type }}"
        image: "{{ image }}"
        zone: "{{ zone }}"
        state: "{{ state }}"
        tags: "{{ tname }}"
        metadata: '{"sshKeys":"ansible:ssh-rsa  ansible"}'
      with_items:
        - "{{ iname }}"
      register: gce

    #- name: gce enviroment debug
    #  debug:
    #    msg: "{{ item.public_ip }}"
    #  with_items : "{{ gce.results[0].instance_data }}"

    - name: Wait for SSH come up
      wait_for:
        host: "{{ item.public_ip }}"
        port: 22
        delay: 10
        timeout: 60
      with_items: "{{ gce.results[0].instance_data }}"
      when: state == "present"

    - name: Add host to groupname
      add_host: 
        hostname: "{{ item.public_ip }}"
        groupname: "{{ tname }}"
      with_items: "{{ gce.results[0].instance_data }}"
      when: state == "present"
