---
- name: Playbookチュートリアル
  hosts: all
  become: true
  tasks:
    - name: libselinux-pythonをインストール
      yum:
        name: libselinux-python
        state: present
    - name: EPELリポジトリをインストール
      yum:
        name: epel-release
        state: present
    - name: Nginxインストール
      yum:
        name: nginx
        state: present
    - name: Nginxサービスの起動と自動起動設定
      service:
        name: nginx
        state: started
        enabled: true
    - name: /tmp/dir1を作成
      file:
        path: /tmp/dir1
        state: directory
    - name: Link作成サンプルPlay
      file:
        src: /tmp/dir1
        dest: /tmp/link_to_dir1
        state: link
    - name: 権限変更サンプルPlay
      file:
        path: /tmp/dir1
        state: directory
        owner: vagrant 
        group: vagrant 
        mode: 0700
    - name: ファイルコピーサンプルPlay
      copy:
        src: ~/Downloads/IMG_0014.JPG
        dest: /tmp
    - name: 既存ファイルを行単位で修正
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin\s+'
        line: PermitRootLogin without-password
        validate: sshd -t -f %s
      notify:
        - sshd再起動

  handlers:
    - name: sshd再起動
      service:
        name: sshd
        state: restarted